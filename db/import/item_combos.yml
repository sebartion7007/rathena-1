###########################################################################
# Item Combo Database
###########################################################################
#
# Settings
#
###########################################################################
# - Combos:                 List of combo sets.
#    - Combo:               Sequence of items to define a combo (minimum of 2 items).
#       - <item name>       AEGIS name of the item
#   Script                  Script to execute when one of the combos is equipped. (Default: null)
#   Clear                   Remove the defined combos from database. (Default: false)
###########################################################################

Header:
  Type: COMBO_DB
  Version: 1

Body:
  - Combos:
      - Combo:
          - Paradox_Memorie_Mail
          - Paradox_Memorie_Manteau
          - Cins_Sandals
          - Paradox_Jewel_Acc
    Script: |
      if(getequiprefinerycnt(EQI_SHOES) + getequiprefinerycnt(EQI_GARMENT) + getequiprefinerycnt(EQI_ARMOR) >= 40 ) {
        bonus2 bAmplify,Type_Attack,30;
        bonus bAspd,1;
      }
  - Combos:
      - Combo:
          - Paradox_Memorie_Robe
          - Paradox_Memorie_Hood
          - Sins_Sandals
          - Paradox_Jewel_Acc2
    Script: |
      if(getequiprefinerycnt(EQI_SHOES) + getequiprefinerycnt(EQI_GARMENT) + getequiprefinerycnt(EQI_ARMOR) >= 40 ) {
        bonus2 bAmplify,Type_Magic,30;
        bonus bFixedCast,-100;
        bonus bVariableCast,-100;
      }
  - Combos:
      - Combo:
          - Wind_Paradox_Ghost_Card
          - Banshee_Paradox_Card
    Script: |
      bonus2 bMagicAtkEle,Ele_Wind,20;
      bonus2 bSkillAtk,"WZ_JUPITEL",10;
      bonus2 bSkillAtk,"WZ_VERMILION",10;
